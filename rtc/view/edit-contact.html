            <!-- display: none; -->
            <div id="divForAllValues_" class="row row-padding" style="margin: 0">

                        <div class="col col-sm-12 col-md-12 col-lg-12" id="callDuration"></div>

                    </div>

                        <div class="col col-sm-12 col-md-12 col-lg-12" style="padding-bottom: 15px;">
                            <a role="button" id=""

<script src="../client11.js?v=797979797979797922&v1=00000000000022"></script>
<script>
    $(function () {
        $('#free-call-alert-modal').hide();
        let contact_id = urlParam('contact_id');
        getContact(contact_id)
        $("#shareForm").submit(function (e) {
            // $('#shareSubmit').html('お待ちください...');
            // $('#waiting').show();
            $('#shareSubmit').prop('disabled', true);
            e.preventDefault();
            let name     = document.getElementById('name').value;
            let phone    = document.getElementById('phone').value;
            let mail     = document.getElementById('mail').value;
            let memo     = document.getElementById('memo').value;
            $.ajax({
                type       : "POST",
                url        : `${apiUrl}/update-contact/${contact_id}`,
                dataType   : 'text',
                contentType: "application/x-www-form-urlencoded",
                data       : {name, phone, mail, memo},
                success    : function (res) {
                    let res_data = JSON.parse(res)
                    if (res_data.status == 'success') {
                        successAlertModal('更新を編集されました。')
                    }
                },
                error      : function (error) {
                    console.log(error, 'error')
                }
            });
        });
    });
    const getContact = (contact_id) => {
        $.ajax({
            type       : "GET",
            url        : `${apiUrl}/get-contact/${contact_id}`,
            dataType   : 'text',
            contentType: "application/x-www-form-urlencoded",
            success    : function (res) {
                let res_data = JSON.parse(res)
                $('#name').val(res_data.data.contact_name)
                $('#phone').val(res_data.data.contact_telnum)
                $('#mail').val(res_data.data.contact_mail)
                $('#memo').val(res_data.data.contact_memo)
            },
            error      : function (error) {
                console.log(error, 'error')
            }
        });
    }
    const successAlertModal = (msg) => {
        $('#free-call-alert-modal').show();
        document.getElementById("contact_change_msg").innerHTML = `${msg}`;
        setTimeout(() => {
            $('#free-call-alert-modal').hide();
            location.reload();
        }, 3000)
    }
</script>
